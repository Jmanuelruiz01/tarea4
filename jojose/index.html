<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller John Doe 8% Doe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Taller John Doe & Doe</h1>
  <div>
    <h2>Información del vehículo</h2>
    <label for="vehicle-make">Marca:</label>
    <input type="text" id="vehicle-make">

    <label for="vehicle-model">Modelo:</label>
    <input type="text" id="vehicle-model">

    <label for="vehicle-year">Año:</label>
    <input type="number" id="vehicle-year">

    <label for="maintenance-type">Tipo de Mantenimiento:</label>
    <select id="maintenance-type">
      <option value="preventivo">Preventivo</option>
      <option value="correctivo">Correctivo</option>
    </select>
  </div>

  <div>
    <h2>Información del propietario</h2>
    <label for="owner-name">Nombre:</label>
    <input type="text" id="owner-name">

    <label for="owner-email">Email:</label>
    <input type="email" id="owner-email">

    <label for="owner-phone">Teléfono:</label>
    <input type="tel" id="owner-phone">
  </div>

  <button id="register-btn">Registrar</button>

  <div id="result-container">
    <h2>Información Registrada</h2>
    <ul id="result-list">
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
